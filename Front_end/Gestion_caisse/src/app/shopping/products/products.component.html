<div class="row card-deck">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let produit of products">

        <div class="card text-center">
            <div class="card-header">
                <h4>{{produit.name}}</h4>
            </div>
        <div class="card-body">
            <a href="#"><img class="card-img-top" src={{produit.pictureUrl}} alt=""></a>

            <h5 class="card-title">â‚¬{{produit.price}}</h5>

            <div class="row">
                <div class="col-5 padding-0" >           
                    <input type="number" min="0" class="form-control"  [(ngModel)]=produit.quantity >

                </div>
                <div class="col-7 padding-0" >
                    <button class="btn btn-primary" (click)="addToCart(produit)"
                            [disabled]="produit.quantity <= 0">
                                Ajouter au Panier
                    </button>
                </div>
                <div class="col-12">
                    <button class="btn btn-danger btn-block"
                            (click)="removeFromCart(produit)">Supprimer du Panier
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
