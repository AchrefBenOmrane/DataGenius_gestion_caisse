<h2 class="text-center">Ticket de Caisse</h2>
<ul>
    <li *ngFor="let order of orders.productOrders">
        {{ order.name }} - €{{ order.price }} x {{ order.quantity}} pcs.
    </li>
</ul>
<h3 class="text-right">Montant total: €{{ total }}</h3>

<button class="btn btn-primary btn-block" (click)="pay()" *ngIf="!paid">Passer une commande</button>

<div class="alert alert-success" role="alert" *ngIf="paid">
    <strong>Congratulation!</strong> Vous avez passé la commande avec succès.
</div>
