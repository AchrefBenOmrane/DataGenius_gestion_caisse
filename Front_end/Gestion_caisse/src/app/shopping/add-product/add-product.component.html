<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <hr>
      <h4 style="text-align: center;">Ajouter nouveau Produit</h4>
    <hr>
    
    <input type="text" class="form-control" id="name" [(ngModel)]="produit.name" placeholder="Enter name of product" name="name">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" id="price"  [(ngModel)]="produit.price" placeholder="Price" name="price">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="url"  [(ngModel)]="produit.pictureUrl" placeholder="ProductUrl" name="url">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" id="quantity"  [(ngModel)]="produit.quantity" placeholder="Quantity" name="quantity">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
